<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav>
            <h2 class="navbar-title">Weather Dashboard</h2>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-3 ">
                <form>
                    <!-- Seach for a city -->
                    <div class="form-group">
                        <label for="city-name">Search for a City:</label>
                        <input type="text" class="form-control" id="city-name" placeholder="City Name">
                        <button id="search-btn" type="button" class="btn btn-primary">Search</button>
                        <span class="dividing-line"></span>
                        <!-- Past City Searches -->
                        <ul id="city-list" class="list-group">
                        </ul>
                    </div>
                </form>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div id="current-weather" class="col-md-12 ">

                    </div>
                </div>
                <div class="row">
                    <div  class="col-md-12">
                        <h2 id="forecast-title"></h2>
                        <div id ="5dayforecast" class ='row justify-content-around'>
                                                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src="./assets/js/scipt.js"></script>

</body>

</html>
